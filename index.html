<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>calculator</title>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div id="window" class="previous-operand"></div>
      </div>
      <button id="data-all-clear" class="span-two">AC</button>
      <button id="data-delete">DEL</button>
      <button id="data-operation">/</button>
      <button id="data-number1" onclick="myFunction()">1</button>
      <button id="data-number2" onclick="myFunction()">2</button>
      <button id="data-number3" onclick="myFunction()">3</button>
      <button id="data-operation">*</button>
      <button id="data-number" onclick="myFunction()">4</button>
      <button id="data-number" onclick="myFunction()">5</button>
      <button id="data-number" onclick="myFunction()">6</button>
      <button id="data-operation">+</button>
      <button id="data-number" onclick="myFunction()">7</button>
      <button id="data-number" onclick="myFunction()">8</button>
      <button id="data-number" onclick="myFunction()">9</button>
      <button id="data-operation">-</button>
      <button id="data-number" onclick="myFunction()">.</button>
      <button id="data-number" onclick="myFunction()">0</button>
      <button id="dataequals" class="span-two">=</button>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
